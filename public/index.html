<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Spiders!</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.webmanifest">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Kittens!</a>
      </div>
    </div>
  </nav>
  <div id="content" class="container-fluid">
    <div id="connectionStatus" class="alert alert-warning" style="display:none">
      You are currently offline. Any requests made will be queued and synced as soon as you are connected again.
    </div>
    <div id="photos">
    </div>
  </div>
  <script src="db.js"></script>
  <script src="script.js"></script>
  <script id="list-item-template" type="template">

      <a class="image-link"><img class="image" width="200" /></a>
      <div class="caption">
        <h3 class="title"><a class="title-link"></a></h3>
        <div><span class="comment-count"></span> Comments</div>
      </div>
    </div>
  </script>
<script>
    document.addEventListener('DOMContentLoaded', loadPhotos);
  </script>
</body>

</html>
